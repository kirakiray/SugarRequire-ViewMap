<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>插件测试</title>
    <link href="css/plug-test.css" type="text/css" rel="stylesheet" />
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #f2f2f0;
        }
        
        .temple_main {
            margin: 200px;
        }
    </style>
    <script src="js/jquery-2.1.3.js"></script>
    <script src="js/sr-viewmap-view.js"></script>
</head>

<body>
    <div class="temple_main"></div>
</body>
<script>
    var srgroup = new SrViewGroup();

    $('.temple_main').append(srgroup.element);

    var sr1block = srgroup.addBlock('sr1');
    sr1block.changeStatus('succeed');

    var sr1_1group = sr1block.appendGroup();
    var sr1_1_block = sr1_1group.addBlock('sr1_1a');
    sr1_1_block.changeStatus('succeed');
    sr1_1group.addBlock('sr1_1b').changeStatus('safe');

    var sr1_1groupNext = sr1_1group.addNext();
    sr1_1groupNext.addBlock('sr1_1group1').changeStatus('error');
    sr1_1groupNext.addBlock('sr1_1group2').changeStatus('safe');

    var sr1_1groupNext3 = sr1_1groupNext.addNext();
    sr1_1groupNext3.addBlock('next3_group1').changeStatus('error');
    sr1_1groupNext3.addBlock('next3_group2').changeStatus('safe');

    var sr1_1groupNext2 = sr1_1group.addNext();
    sr1_1groupNext2.addBlock('next2_group1').changeStatus('error');
    sr1_1groupNext2.addBlock('next2_group2').changeStatus('safe');
    sr1_1groupNext2.addBlock('next2_group3').changeStatus('safe');

    var sr1_2group = sr1block.appendGroup();
    var sr1_2_1block = sr1_2group.addBlock('sr1_2a');
    sr1_2_1block.changeStatus('succeed');
    sr1_2group.addBlock('sr1_2b').changeStatus('safe');

    var sr1_1_1group = sr1_1_block.appendGroup();
    var sr1_1_1block = sr1_1_1group.addBlock('sr1_1_1');
    sr1_1_1block.changeStatus('safe');
    sr1_1_1group.addBlock('sr1_1_2').changeStatus('safe');

    var sr1_1_1_1group = sr1_1_1block.appendGroup();
    sr1_1_1_1group.addBlock('sr1_1_1_1').changeStatus('safe');
    sr1_1_1_1group.addBlock('sr1_1_1_2').changeStatus('safe');

    var sr1_1_1groupNext = sr1_1_1group.addNext();
    sr1_1_1groupNext.addBlock('sr1_1_1group1').changeStatus('succeed');
    sr1_1_1groupNext.addBlock('sr1_1_1group2').changeStatus('safe');

    var sr2 = srgroup.addBlock('sr2');
    sr2.changeStatus('safe');

    var sr2_1srgroupp = sr2.appendGroup();
    sr2_1srgroupp.addBlock('sr2_1').changeStatus('succeed');
    sr2_1srgroupp.addBlock('sr2_2').changeStatus('safe');



    srgroup.addBlock('sr3').changeStatus('safe');

    //    var sr1_2srgroupp = sr1.appendGroup();
    //    sr1_2srgroupp.addBlock('sr2_1').changeStatus('succeed');

    var n1group = srgroup.addNext();
    n1group.addBlock('n1_1').changeStatus('error');
    n1group.addBlock('n1_2').changeStatus('safe');

    var n2group = srgroup.addNext();
    n2group.addBlock('n2_1').changeStatus('warn');
    n2group.addBlock('n2_2').changeStatus('safe');
</script>

</html>
